<body>
<div class="limiter">
<div class="container-login100">

</div>
<div class="container-login100-form-btn">
<button class="login100-form-btn">
Sign in
</button>
</div>
<div class="w-full text-center p-t-27 p-b-239">
<span class="txt1">
Forgot
</span>
<a href="#" class="txt2">
User name / password?
</a>
</div>
<div class="w-full text-center">
<a href="#" class="txt3">
Sign Up
</a>
</div>
</form>
<div class="login100-more" style="background-image: url({{ url_for('static',filename='img/bg-01.jpg') }});"></div>
</div>
</div>
